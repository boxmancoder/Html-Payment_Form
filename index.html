<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Pay Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/095cec28ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card container mt-5">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <br>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-5">
                  <label for="inputcardinfo" class="form-label"><h6>Card #</h6></label>
                  <input type="number" class="form-control" id="inputcardinfo" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                  <label for="inputcvc" class="form-label"><h6>CVC #</h6></label>
                  <input type="text" class="form-control" id="inputcvc" placeholder="000">
                </div>
                <div class="col-md-4">
                  <label for="inputAmount" class="form-label"><h6>Amount</h6></label>
                  <input type="text" class="form-control" id="inputAmount" placeholder="Enter amount">
                </div>
                <div class="col-md-6">
                    <label for="firstname" class="form-label"><h6>First Name</h6></label>
                    <input type="text" class="form-control" id="firstname">
                  </div>
                  <div class="col-md-6">
                    <label for="inputlatname" class="form-label"><h6>Last Name</h6></label>
                    <input type="password" class="form-control" id="inputlatname">
                  </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label"><h6>City</h6></label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label"><h6>State</h6></label>
                  <select class="form-control"></select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label"><h6>Postal Code</h6></label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                      <label for="cardType">We accept:</label>
                      </br>
                      <div class="payment-cards">
                          <input type="radio" name="cardType" id="mastercard" value="mastercard">
                          <label for="mastercard"><i class="fa-brands fa-cc-mastercard" style="color: #fcfdfd; margin-right: 10px;" ></i></label>

                          <input type="radio" name="cardType" id="visa" value="visa">
                          <label for="visa"><i class="fa-brands fa-cc-visa" style="color: #fcfdfd; margin-right: 15px;"></i></label>

                          <input type="radio" name="cardType" id="dinersClub" value="dinersClub">
                          <label for="dinersClub"><i class="fa-brands fa-cc-diners-club" style="color: #fcfdfd; margin-right: 15px;"></i></label>

                          <input type="radio" name="cardType" id="americanExpress" value="americanExpress">
                          <label for="americanExpress"><i class="fa-brands fa-cc-amex" style="color: #fcfdfd; margin-right: 15px;"></i></label>
                      </div>
                  </div>
                <div class="form-group col-md-6">
                    <p><h6>Message</h6></p>
                    <textarea name="message"  rows="4" cols="55"></textarea><br>
                    <small class="text-muted">Add any notes here.</small>
                </div>
                </div>
              </form>
              <div class="card-footer light-mb-3 button" style="text-align: right;">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
