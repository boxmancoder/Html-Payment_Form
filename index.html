<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Pay Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <br>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="inputcardinfo" class="form-label"><h6>Card #</h6></label>
                  <input type="email" class="form-control" id="inputcardinfo" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-2">
                  <label for="inputcvc" class="form-label"><h6>CVC #</h6></label>
                  <input type="password" class="form-control" id="inputcvc" placeholder="000">
                </div>
                <div class="col-md-3">
                  <label for="amount" class="form-label"><h6>Amount</h6></label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Enter amount">
                </div>
                <div class="col-md-5">
                    <label for="firstname" class="form-label"><h6>First Name</h6></label>
                    <input type="text" class="form-control" id="inputtext">
                  </div>
                  <div class="col-md-5">
                    <label for="inputPassword4" class="form-label"><h6>Last Name</h6></label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                <div class="col-md-4">
                  <label for="inputCity" class="form-label"><h6>City</h6></label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-2">
                  <label for="inputState" class="form-label"><h6>State</h6></label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label"><h6>Postal Code</h6></label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
              </form>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <a href="#" class="btn btn-primary">Send</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
